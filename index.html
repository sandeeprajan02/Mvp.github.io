<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            display: flex;
        }
        
        .sidebar {
            width: 200px;
            background: #333;
            color: #fff;
            padding: 20px;
        }
        
        .sidebar h2 {
            color: #fff;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        
        .sidebar li {
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .sidebar li:hover {
            background: #575757;
        }
        
        .main-content {
            padding: 20px;
            flex: 1;
        }
        
        .chart-section {
            display: flex;
            flex-wrap: wrap; /* Allows charts to wrap into new rows */
            gap: 20px; /* Adds spacing between charts */
            justify-content: center; /* Center aligns the charts */
        }
        
        .chart-container {
            flex: 1 1 calc(50% - 40px); /* Each chart takes 50% width minus spacing */
            max-width: 400px; /* Ensures the charts don't stretch too much */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li onclick="navigateTo('index.html')">Charts</li>
                <li onclick="navigateTo('profile.html')">Profile Data</li>
                <li onclick="navigateTo('Soil_moisture.html')">Soil Moisture</li>
                
            </ul>
        </nav>
        <main class="main-content">
            <div id="charts" class="chart-section">
                <div class="chart-container">
                    <canvas id="npkChart" width="300" height="300"></canvas>
                </div>
                <!-- <div class="chart-container">
                    <canvas id="moistureChart" width="300" height="300"></canvas>
                </div> -->
                <div class="chart-container">
                    <canvas id="phChart" width="300" height="300"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
        
        // Chart Data
        const npkData = {
            labels: ['Nitrogen', 'Phosphorus', 'Potassium'],
            datasets: [{
                label: 'NPK Percentage',
                data: [30, 45, 25],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
            }]
        };
        
        const phData = {
            labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4'],
            datasets: [{
                label: 'pH Level',
                data: [6.5, 7, 5.5, 6],
                backgroundColor: '#FFCE56'
            }]
        };
        
        // Create Charts on index.html
        if (document.getElementById('npkChart')) {
            const npkCtx = document.getElementById('npkChart').getContext('2d');
            const phCtx = document.getElementById('phChart').getContext('2d');
        
            new Chart(npkCtx, {
                type: 'pie',
                data: npkData,
            });
        
            new Chart(phCtx, {
                type: 'bar',
                data: phData,
            });
        
        }
        
    </script>
</body>

</html>
