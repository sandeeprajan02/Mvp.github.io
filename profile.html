<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Data</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #343a40, #495057);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
            transition: width 0.3s ease;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 15px 20px;
            margin: 5px 0;
            background: #495057;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .sidebar li:hover {
            background: #6c757d;
        }

        .sidebar li:active {
            background: #adb5bd;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .main-content h2 {
            margin-bottom: 20px;
        }

        .main-content p {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                display: none;
            }

            .main-content {
                padding: 10px;
                margin: 10px;
            }
        }* {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        /* Navigation Bar */
        .navbar {
            background: #343a40;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 24px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
        }

        .navbar li {
            margin-left: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar li:hover {
            color: #adb5bd;
        }

        /* Container Styles */
        .container {
            min-height: 90vh;
            gap: 2rem;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            height: 50vh;
            justify-content: center;
            align-items: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #343a40;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #495057;
        }

        .form-container p {
            margin-top: 15px;
        }

        .form-container a {
            color: #495057;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1>Website</h1>
            <ul>
                <li onclick="navigateTo('index.html')">Home</li>
                <li onclick="navigateTo('profile.html')">Profile</li>
                <li onclick="navigateTo('signin.html')">Signup</li>
            </ul>
        </nav>
        <!-- Main Content -->
        <main class="main-content">
            <h2>Profile Data</h2>
            <p><strong>Name:</strong> Sandeep</p>
            <p><strong>Email:</strong> sandeep@gmail.com</p>
            <p><strong>Address:</strong> 73, Lakshmi Garden</p>
        </main>
    </div>

    <script>
        // Function to handle navigation
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
