<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Dashboard</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Main section styling */
        main {
            padding: 20px;
        }

        /* Section styling */
        section {
            margin: 30px 0;
        }

        h2 {
            font-size: 1.5rem;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #555;
            line-height: 1.5;
        }

        /* Chart container */
        .chart-container {
            margin: 30px auto;
            max-width: 90%;
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* Chart canvas */
        canvas {
            width: 100% !important;
            height: 400px !important;
            background-color: rgb(255, 255, 255);
        }

        /* Media Queries for responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header {
                padding: 15px 10px;
                font-size: 1.2rem;
            }

            .chart-container {
                padding: 15px;
            }

            canvas {
                height: 300px !important;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1rem;
            }

            .chart-container {
                padding: 10px;
            }

            canvas {
                height: 250px !important;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
</head>
<body>
    <header>
        <h1>Sensor Data Dashboard</h1>
    </header>

    <main>
        <section id="sensor-data">
            <h2>pH Levels</h2>
            <p>Track the soil pH levels to maintain optimal growth conditions. A stable pH helps in better nutrient absorption for the plants.</p>
            <div class="chart-container">
                <canvas id="phChart"></canvas>
            </div>
        </section>

    </main>

    <script>
        // Fetch Sensor Data and Render Charts
        async function fetchAndRenderSensorData() {
            try {
                const response = await fetch('https://wgs2h5weh7.execute-api.ap-south-1.amazonaws.com/agven_dashie');
                const result = await response.json();

                console.log('API Response:', result);

                // Ensure the `body` is parsed if it is a string
                let sensorData = [];
                if (result.statusCode === 200) {
                    sensorData = typeof result.body === 'string' ? JSON.parse(result.body) : result.body;
                }

                console.log('Parsed Sensor Data:', sensorData);

                // Extract data for charts
                const timestamps = sensorData.map(item => item.Timestamp);
                const phData = sensorData.map(item => item.pH);

                console.log('Timestamps:', timestamps);
                console.log('pH Data:', phData);

                // Render charts with updated chart type
                renderChart(
                    'phChart',
                    'Soil pH',
                    timestamps,
                    phData,
                    'rgb(75, 192, 192)', // Border color
                    'rgba(75, 192, 192, 0.2)' // Background color
                );
            } catch (error) {
                console.error('Error fetching sensor data:', error);
            }
        }

        // Generic function to render a chart (bar chart)
        function renderChart(canvasId, label, labels, data, borderColor, backgroundColor) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'bar', // Changed to bar chart
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: borderColor,
                        backgroundColor: backgroundColor,
                        borderWidth: 2, // Added border width for clarity
                        hoverBackgroundColor: 'rgba(75, 192, 192, 0.5)', // Hover effect
                        borderRadius: 8, // Rounded corners for bars
                        barPercentage: 0.8, // Controls width of bars
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true, position: 'top' },
                        tooltip: { 
                            backgroundColor: 'rgba(0,0,0,0.7)', // Custom tooltip background
                            bodyColor: '#fff', // Tooltip text color
                            titleColor: '#fff', // Tooltip title color
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'Timestamp' },
                            ticks: { color: '#333' }
                        },
                        y: {
                            title: { display: true, text: label },
                            ticks: { color: '#333' }
                        }
                    }
                }
            });
        }

        // Call the function to fetch data and render charts
        fetchAndRenderSensorData();
    </script> 
</body>
</html>
