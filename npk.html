<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPK Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
        }

        .navbar {
            background: #343a40;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 24px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
        }

        .navbar li {
            margin-left: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar li:hover {
            color: #adb5bd;
        }    
       
        canvas {
            max-width: 100%;
            margin: 20px 0;
        }

        #chart-container {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <h1>NPK Content</h1>
            <ul>
                <li onclick="navigateTo('index.html')">Home</li>
                <!-- <li onclick="navigateTo('weather.html')">Weather</li>
                <li onclick="navigateTo('log.html')">Sprinkler</li> -->
            </ul>
        </nav>
    <div id="chart-container">
        <canvas id="npkChart"></canvas>
    </div>

    <script>
        let currentIndex = 0;
        let dataQueue = [];

        async function fetchNPKData() {
            try {
                const response = await fetch('https://4n5gbprs13.execute-api.us-east-1.amazonaws.com/npk/npk');
                const jsonResponse = await response.json();

                // Parse the response body (assuming it's stringified)
                const data = JSON.parse(jsonResponse.body);

                if (Array.isArray(data.data)) {
                    dataQueue = data.data;
                    return dataQueue;
                } else {
                    throw new Error('Invalid data format');
                }
            } catch (error) {
                console.error('Error fetching NPK data:', error);
                return [];
            }
        }

        async function renderChart() {
            if (dataQueue.length === 0) {
                await fetchNPKData();
            }

            if (currentIndex < dataQueue.length) {
                const entry = dataQueue[currentIndex];
                const nitrogen = parseFloat(entry.N);
                const phosphorus = parseFloat(entry.P);
                const potassium = parseFloat(entry.K);

                const ctx = document.getElementById('npkChart').getContext('2d');

                // Destroy the chart instance if it already exists to avoid overlapping
                if (window.myChart) {
                    window.myChart.destroy();
                }

                window.myChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Nitrogen (%)', 'Phosphorus (%)', 'Potassium (%)'],
                        datasets: [{
                            label: 'NPK Composition',
                            data: [nitrogen, phosphorus, potassium],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.7)', // Nitrogen
                                'rgba(54, 162, 235, 0.7)', // Phosphorus
                                'rgba(255, 206, 86, 0.7)'  // Potassium
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function (tooltipItem) {
                                        const value = tooltipItem.raw;
                                        return `${tooltipItem.label}: ${value}%`;
                                    }
                                }
                            }
                        }
                    }
                });

                currentIndex++;
            }
        }

        // Update the chart every 5 seconds
        setInterval(renderChart, 10000);

        // Initial chart render
        renderChart();
    </script>
</body>
</html>
