<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPK Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
        }

        .navbar {
            background: #343a40;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 24px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
        }

        .navbar li {
            margin-left: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar li:hover {
            color: #adb5bd;
        }    
       
        canvas {
            max-width: 100%;
            margin: 20px 0;
        }

        #chart-container {
            width: 400px;
            height: 400px;
        }

        .popup {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ffc107;
            color: #343a40;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <h1>NPK Content</h1>
            <ul>
                <li onclick="navigateTo('index.html')">Home</li>
            </ul>
        </nav>
    <div id="chart-container">
        <canvas id="npkChart"></canvas>
    </div>

    <!-- Popup notifications -->
    <div id="popup" class="popup"></div>

    <script>
        let currentIndex = 0;
        let dataQueue = [];

        async function fetchNPKData() {
            try {
                const response = await fetch('https://4n5gbprs13.execute-api.us-east-1.amazonaws.com/npk/npk');
                const jsonResponse = await response.json();

                const data = JSON.parse(jsonResponse.body);

                if (Array.isArray(data.data)) {
                    dataQueue = data.data;
                    return dataQueue;
                } else {
                    throw new Error('Invalid data format');
                }
            } catch (error) {
                console.error('Error fetching NPK data:', error);
                return [];
            }
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            popup.textContent = message;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 5000);
        }

        async function renderChart() {
            if (dataQueue.length === 0) {
                await fetchNPKData();
            }

            if (currentIndex < dataQueue.length) {
                const entry = dataQueue[currentIndex];
                const nitrogen = parseFloat(entry.N);
                const phosphorus = parseFloat(entry.P);
                const potassium = parseFloat(entry.K);

                const ctx = document.getElementById('npkChart').getContext('2d');

                if (window.myChart) {
                    window.myChart.destroy();
                }

                window.myChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Nitrogen (%)', 'Phosphorus (%)', 'Potassium (%)'],
                        datasets: [{
                            label: 'NPK Composition',
                            data: [nitrogen, phosphorus, potassium],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.7)', // Nitrogen
                                'rgba(54, 162, 235, 0.7)', // Phosphorus
                                'rgba(255, 206, 86, 0.7)'  // Potassium
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function (tooltipItem) {
                                        const value = tooltipItem.raw;
                                        return `${tooltipItem.label}: ${value}%`;
                                    }
                                }
                            }
                        }
                    }
                });

                // Check NPK values and show popups
                if (nitrogen <= 40) {
                    showPopup('Nitrogen level is low! Do add the required fertilizers.');
                }
                if (phosphorus <= 25) {
                    showPopup('Phosphorus level is low! Do add the required fertilizers.');
                }
                if (potassium <= 15) {
                    showPopup('Potassium level is low! Do add the required fertilizers.');
                }

                currentIndex++;
            }
        }

        setInterval(renderChart, 10000);
        renderChart();
    </script>
</body>
</html>
