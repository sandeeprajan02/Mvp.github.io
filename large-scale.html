<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Sensor Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://mvpfinalbuc.s3.us-east-1.amazonaws.com/Images/projectimages/village_farm.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #333;
            padding-top: 70px;
        }

        .navbar {
            background: rgba(26, 37, 15, 0.7);
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar h1 {
            font-size: 1.8rem;
            color: #9fff97;
            cursor: pointer;
            margin: 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar li:hover {
            color: #82ff62;
        }

        .menu-icon {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #fff;
        }

        .nav-links {
            display: flex;
        }

        .nav-links.active {
            display: block;
            background: rgba(26, 37, 15, 0.9);
            position: absolute;
            top: 70px;
            right: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .navbar ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding: 0;
                margin: 0;
                width: 100%;
            }

            .navbar h1 {
                flex: 1;
            }

            .navbar {
                padding: 10px;
            }

            .navbar ul {
                display: none;
            }

            .navbar.active ul {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background: rgba(26, 37, 15, 0.9);
                width: 100%;
                padding: 10px;
                text-align: center;
            }

            .grid {
                flex-direction: column;
                gap: 15px;
            }

            .card {
                width: 100%;
                padding: 20px;
                font-size: 1.2rem;
                text-align: center;
                cursor: pointer;
                background-color: #4caf50;
                color: white;
                border-radius: 10px;
                transition: background-color 0.3s ease;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
                display: flex;
                justify-content: center;
                align-items: center;
                min-width: 200px;
                height: 150px; /* Ensure a consistent height */
                box-sizing: border-box; /* Prevent padding from increasing the size */
            }

            .card:hover {
                background-color: #45a049;
            }

            .card:active {
                transform: scale(0.98);
            }
        }

        .main-content {
            padding: 80px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            margin-top: 100px;
            width: 90%;
            max-width: 1000px;
            margin: auto;
        }

        .intro {
            margin-bottom: 20px;
        }

        .intro h2 {
            font-size: 2rem;
            color: #4a4a4a;
        }

        .intro p {
            font-size: 1.2rem;
            color: #4a4a4a;
        }

        .grid {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            flex: 1;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            height: 150px;
            box-sizing: border-box; /* Ensures consistent size */
        }

        .card:hover {
            background-color: #45a049;
        }

        .card h3 {
            font-size: 1.5rem;
        }

        .card p {
            font-size: 1.2rem;
        }

        .card:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <h1>Agventure</h1>
        <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
        <ul class="nav-links">
            <li onclick="navigateTo('index.html')">Home</li>
            <li onclick="navigateTo('profile.html')">Profile</li>
            <li onclick="navigateTo('weather.html')">Weather</li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="intro">
            <h2>Large Scale farming</h2>
            <p>Farming in large scale requires data</p>
        </div>

        <div class="grid">
            <div class="card" onclick="navigateTo('Wheat_zone1.html')">
                <h3>Wheat</h3>
            </div>
            <div class="card" onclick="navigateTo('Sugarcane.html')">
                <h3>Sugarcane</h3>
            </div>
            <div class="card" onclick="navigateTo('Maize_zone1.html')">
                <h3>Maize</h3>
            </div>
        </div>
    </main>

    <script>
        // Function to navigate to different pages
        function navigateTo(page) {
            window.location.href = page;
        }

        // Function to toggle the mobile menu
        function toggleMenu() {
            const menu = document.querySelector('.nav-links');
            menu.classList.toggle('active');
        }
    </script>

</body>
</html>
